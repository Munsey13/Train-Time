<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Time to Train</h1>
        </div>
    </div>
    <div class="train-card">
        <div class="card-body">
            <h5 class="card-title">Current Train Schedule</h5>
            <table class="train-table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainMade">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card input-card">
        <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <form>
                <div class="form-group">
                    <label for="Train Name">Train Name</label>
                    <input type="text" id="nameTrain" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="Destination">Destination</label>
                    <input type="text" id="whereTo" placeholder="Destination">
                </div>
                <div class="form-group">
                    <label for="First Train">First Train Time (military time)</label>
                    <input type="text" id="military" placeholder="0100">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency - in minutes</label>
                    <input type="text" id="timeFreak" placeholder="90">
                </div>
                <button type="submit" id="train-submit">Submit Train</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" scr="Javascript/TTime.js"></script>
</body>

</html>
