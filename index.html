<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Time to Train</h1>
        </div>
    </div>
    <div class="train-card">
        <div class="card-body">
            <h5 class="card-title">Current Train Schedule</h5>
            <table class="train-table">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="trainMade">
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card input-card">
        <div class="card-body">
            <h5 class="card-title">Add Train</h5>
            <form>
                <div class="form-group">
                <label for="Train Name">Train Name</label>
                <input type="text" id="nameTrain" placeholder="Name">
                </div>
                <div class="form-group">
                <label for="Destination">Destination</label>
                <input type="text" id="whereTo" placeholder="Destination">
                </div>
                <div class="form-group">
                <label for="First Train">First Train Time (military time)</label>
                <input type="text" id="military" placeholder="0100">
                </div>
                <div class="form-group">
                    <label for="Frequency">Frequency - in minutes</label>
                    <input type="text" id="timeFreak" placeholder="90">
                </div>
                <input type="submit" class="Train Submit" value="Submit Train">
            </form>
        </div>
    </div>        






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" scr="Javascript/TTime.js"></script>
</body>

</html>
